<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://live.staticflickr.com/1644/25694000033_74f1136313_b.jpg');"></div>
        <div class="slide" style="background-image: url('https://img.freepik.com/free-photo/abstract-flowing-neon-wave-background_53876-101942.jpg?w=2000');"></div>
        <div class="slide" style="background-image: url('https://cdn3.photoblogstop.com/wp-content/uploads/2012/07/Sierra_HDR_Panorama_DFX8048_2280x819_Q40_wm_mini.jpg');"></div>
        <div class="slide" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Thessaloniki_from_Panorama.jpg/640px-Thessaloniki_from_Panorama.jpg');"></div>
        <div class="slide" style="background-image: url('https://thumbs.dreamstime.com/b/yosemite-sunset-panorama-7657094.jpg');"></div>
    </div>

    <button class="arrow left-arrow" id="left"><i class="fas fa-arrow-left"></i></button>
    <button class="arrow right-arrow" id="right"><i class="fas fa-arrow-right"></i></button>
    <script src="script.js"></script>
</body>
</html>
